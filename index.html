<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Tewodros Bekere (iteddy16)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <h1>TV Show Episode Viewer</h1>

  <label for="q">Search Episodes:</label>
  <input type="search" id="q" name="q" placeholder="Search by name or summary" />

  <!-- ✅ Episode count lives outside of #root so it won't be cleared -->
  <p id="episodeCount"></p>

  <!-- ✅ Episode cards will be rendered here -->
  <div id="root"></div>

  <!-- Load episode data first -->
  <script src="episodes.js"></script>

  <!-- Load your main script last -->
  <script src="script.js"></script>
</body>
</html>
